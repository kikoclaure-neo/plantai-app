<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantAI - Identificador de Plantas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 50%, #a7f3d0 100%); }
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <header class="bg-white/80 backdrop-blur-sm border-b border-green-100 sticky top-0 z-50">
    <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white text-xl">üåø</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-800">PlantAI</h1>
          <p class="text-xs text-gray-500">Identificador con IA</p>
        </div>
      </div>
      <div class="flex bg-gray-100 rounded-lg p-1 text-sm">
        <button onclick="showTab('identify')" id="tab-identify" class="px-4 py-2 rounded-md font-medium bg-white text-green-600 shadow-sm">üîç Identificar</button>
        <button onclick="showTab('collection')" id="tab-collection" class="px-4 py-2 rounded-md font-medium text-gray-600">üå± Jard√≠n <span id="count"></span></button>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-6">
    <div id="identify-section">
      <div id="upload-card" class="bg-white rounded-2xl shadow-xl p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">üì∏ Sube una foto de tu planta</h2>
        <div id="drop-zone" onclick="document.getElementById('file-input').click()" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center cursor-pointer hover:border-green-400 hover:bg-green-50">
          <div id="placeholder"><div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3"><span class="text-3xl">üì∑</span></div><p class="text-gray-600 font-medium">Arrastra o haz click</p><p class="text-sm text-gray-400">JPG, PNG hasta 10MB</p></div>
          <div id="preview" class="hidden"><img id="preview-img" class="max-h-64 mx-auto rounded-lg shadow"><p class="text-sm text-gray-500 mt-3">Click para cambiar</p></div>
        </div>
        <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFile(this.files[0])">
        <button id="btn" onclick="identify()" disabled class="w-full mt-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-semibold disabled:opacity-50 flex items-center justify-center gap-2">
          <span id="btn-text">üîç Identificar Planta</span>
          <span id="btn-load" class="hidden"><svg class="spin w-5 h-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg> Analizando...</span>
        </button>
        <div id="error" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
      </div>
      <div id="results" class="hidden space-y-4 mt-4"></div>
    </div>
    <div id="collection-section" class="hidden"></div>
  </main>

  <script>
    let file=null, result=null, plants=JSON.parse(localStorage.getItem('plants')||'[]');
    updCount();

    const dz=document.getElementById('drop-zone');
    dz.ondragover=e=>{e.preventDefault();dz.classList.add('border-green-400','bg-green-50')};
    dz.ondragleave=()=>dz.classList.remove('border-green-400','bg-green-50');
    dz.ondrop=e=>{e.preventDefault();dz.classList.remove('border-green-400','bg-green-50');handleFile(e.dataTransfer.files[0])};

    function handleFile(f){
      if(!f||!f.type.startsWith('image/'))return;
      file=f;
      const r=new FileReader();
      r.onload=e=>{
        document.getElementById('preview-img').src=e.target.result;
        document.getElementById('placeholder').classList.add('hidden');
        document.getElementById('preview').classList.remove('hidden');
        document.getElementById('btn').disabled=false;
      };
      r.readAsDataURL(f);
      document.getElementById('results').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    async function identify(){
      if(!file)return;
      const btn=document.getElementById('btn');
      btn.disabled=true;
      document.getElementById('btn-text').classList.add('hidden');
      document.getElementById('btn-load').classList.remove('hidden');
      document.getElementById('error').classList.add('hidden');

      try{
        const fd=new FormData();fd.append('image',file);
        const res=await fetch('/api/identify',{method:'POST',body:fd});
        const data=await res.json();
        if(data.error){showErr(data.error);return}
        if(!data.identified){showErr(data.error||'No identificado');return}
        result={...data,img:document.getElementById('preview-img').src};
        showResults(data);
      }catch(e){showErr('Error de conexi√≥n')}
      finally{btn.disabled=false;document.getElementById('btn-text').classList.remove('hidden');document.getElementById('btn-load').classList.add('hidden')}
    }

    function showResults(d){
      const img=document.getElementById('preview-img').src;
      const dc={'f√°cil':'bg-green-100 text-green-700','media':'bg-yellow-100 text-yellow-700','dif√≠cil':'bg-red-100 text-red-700'};
      document.getElementById('results').innerHTML=`
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <img src="${img}" class="w-full h-56 object-cover">
          <div class="p-5">
            <div class="flex justify-between items-start mb-3">
              <div><h2 class="text-2xl font-bold text-gray-800">${d.commonName}</h2><p class="text-gray-500 italic">${d.scientificName}</p></div>
              <span class="px-3 py-1 rounded-full text-sm font-medium ${dc[d.difficulty]||dc['media']}">${d.difficulty}</span>
            </div>
            <div class="flex gap-2 mb-4"><span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">üè∑Ô∏è ${d.family}</span><span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">üåç ${d.origin}</span></div>
            <p class="text-gray-600">${d.description}</p>
            <div class="flex gap-3 mt-4">
              <button onclick="save()" class="flex-1 bg-green-500 text-white py-2 rounded-lg font-medium hover:bg-green-600">üíö Guardar</button>
              <button onclick="reset()" class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-200">üîÑ Nueva</button>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-5">
          <h3 class="font-semibold text-gray-800 mb-4">üíß Cuidados</h3>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
            ${[['light','‚òÄÔ∏è','Luz'],['water','üíß','Riego'],['humidity','üí®','Humedad'],['temperature','üå°Ô∏è','Temp'],['soil','ü™¥','Suelo'],['fertilizer','üß™','Abono']].map(([k,i,l])=>`<div class="bg-green-50 rounded-lg p-3"><div class="flex items-center gap-1 mb-1"><span>${i}</span><span class="font-medium text-gray-700 text-sm">${l}</span></div><p class="text-xs text-gray-600">${d.care[k]}</p></div>`).join('')}
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-5">
          <h3 class="font-semibold text-gray-800 mb-4">üí° Consejos</h3>
          ${d.tips.map((t,i)=>`<div class="flex gap-2 bg-yellow-50 rounded-lg p-3 mb-2"><span class="text-yellow-600 font-bold">${i+1}.</span><p class="text-gray-700 text-sm">${t}</p></div>`).join('')}
        </div>
        ${d.warnings?.[0]?`<div class="bg-red-50 rounded-2xl p-5 border border-red-200"><h3 class="font-semibold text-red-800 mb-2">‚ö†Ô∏è Advertencia</h3><p class="text-red-700 text-sm">${d.warnings.join(', ')}</p></div>`:''}
      `;
      document.getElementById('upload-card').classList.add('hidden');
      document.getElementById('results').classList.remove('hidden');
    }

    function reset(){
      file=null;result=null;
      document.getElementById('file-input').value='';
      document.getElementById('placeholder').classList.remove('hidden');
      document.getElementById('preview').classList.add('hidden');
      document.getElementById('btn').disabled=true;
      document.getElementById('upload-card').classList.remove('hidden');
      document.getElementById('results').classList.add('hidden');
    }

    function save(){
      if(!result)return;
      plants.unshift({id:Date.now(),...result,date:new Date().toLocaleDateString('es-ES')});
      localStorage.setItem('plants',JSON.stringify(plants));
      updCount();showTab('collection');
    }

    function del(id){
      plants=plants.filter(p=>p.id!==id);
      localStorage.setItem('plants',JSON.stringify(plants));
      updCount();renderColl();
    }

    function showTab(t){
      document.getElementById('identify-section').classList.toggle('hidden',t!=='identify');
      document.getElementById('collection-section').classList.toggle('hidden',t==='identify');
      document.getElementById('tab-identify').classList.toggle('bg-white',t==='identify');
      document.getElementById('tab-identify').classList.toggle('text-green-600',t==='identify');
      document.getElementById('tab-identify').classList.toggle('shadow-sm',t==='identify');
      document.getElementById('tab-identify').classList.toggle('text-gray-600',t!=='identify');
      document.getElementById('tab-collection').classList.toggle('bg-white',t!=='identify');
      document.getElementById('tab-collection').classList.toggle('text-green-600',t!=='identify');
      document.getElementById('tab-collection').classList.toggle('shadow-sm',t!=='identify');
      document.getElementById('tab-collection').classList.toggle('text-gray-600',t==='identify');
      if(t==='collection')renderColl();
    }

    function renderColl(){
      const c=document.getElementById('collection-section');
      if(!plants.length){c.innerHTML=`<div class="bg-white rounded-2xl shadow-xl p-12 text-center"><div class="text-5xl mb-4">üåµ</div><h3 class="text-xl font-semibold mb-2">Jard√≠n vac√≠o</h3><p class="text-gray-500 mb-4">Identifica plantas para guardarlas</p><button onclick="showTab('identify')" class="bg-green-500 text-white py-2 px-6 rounded-lg">üîç Identificar</button></div>`;return}
      const dc={'f√°cil':'bg-green-100 text-green-700','media':'bg-yellow-100 text-yellow-700','dif√≠cil':'bg-red-100 text-red-700'};
      c.innerHTML=`<h2 class="text-xl font-bold mb-4">üå± Mi Jard√≠n (${plants.length})</h2><div class="space-y-3">${plants.map(p=>`<div class="bg-white rounded-xl shadow-lg overflow-hidden flex"><img src="${p.img}" class="w-24 h-24 object-cover"><div class="p-3 flex-1"><div class="flex justify-between"><div><h3 class="font-semibold text-gray-800">${p.commonName}</h3><p class="text-xs text-gray-500 italic">${p.scientificName}</p></div><button onclick="del(${p.id})" class="text-gray-400 hover:text-red-500 text-xl">√ó</button></div><div class="mt-2 flex gap-2"><span class="px-2 py-1 rounded-full text-xs ${dc[p.difficulty]||dc['media']}">${p.difficulty}</span><span class="text-xs text-gray-400">${p.date}</span></div></div></div>`).join('')}</div>`;
    }

    function updCount(){document.getElementById('count').textContent=plants.length?`(${plants.length})`:'';}
    function showErr(m){const e=document.getElementById('error');e.textContent='‚ö†Ô∏è '+m;e.classList.remove('hidden');}
  </script>
</body>
</html>
